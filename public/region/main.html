<div role="main" class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h2>Regiones</h2>
			<div class="panel-body">
				<table  class="table table-striped table-bordered">
					<thead>
                    <tr> <a href="" onclick="window.location.reload()"><i class="glyphicon glyphicon-refresh"></i> Actualizar </a></tr>
						<tr>
							<th>Nombre</th>
							<th>Area</th>
							<th><a href="region/create"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="region in regiones| orderBy:['nombre','area']">
							<td class="pad">{{region.nombre}} </td>
                               <td> {{region.area}}</td>

							<td><a href="region/edit/{{region.id}}"><i class="glyphicon glyphicon-pencil"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
